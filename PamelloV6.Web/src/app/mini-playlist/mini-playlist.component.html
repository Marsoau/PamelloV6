<div class="playlist-title-container" (click)="Select()">
    <div>{{playlist?.name}}</div>
</div>
<div class="playlist-buttons-container">
    @if (api.user?.selectedPlayerId != null) {
        <button class="default-button mini-button" (click)="Add()">Add</button>
    }
    @if (displayRemoveButton) {
        <button class="default-button mini-button" (click)="Remove()">Remove</button>
    }
</div>
