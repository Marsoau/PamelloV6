<div class="main-container">
    <div class="main-subcontainer main-subcontainer-left">
        @if (api.isConnected) {
            <app-player-selection class="controller-item"/>
        } @else {
            <app-reqire-authorization/>
        }
        
        @if (api.isConnected) {
            <app-player-controls class="controller-item"/>
        } @else {
            <app-reqire-authorization/>
        }
        @if (api.isConnected) {
            <app-multipage [pages]="['Speakers', 'Episodes']" [selectedPage]="0">
                <app-player-speakers-controls page-0/>
                <app-player-episodes page-1/>
            </app-multipage>
        } @else {
            <app-reqire-authorization/>
        }
        <app-user-authorization class="controller-item"/>
    </div>
    <div class="main-subcontainer main-subcontainer-right">
        @if (api.isConnected) {
            <app-player-queue class="controller-item"/>
        } @else {
            <app-reqire-authorization/>
        }
        @if (api.isConnected) {
            <app-song-addition class="controller-item"/>
        } @else {
            <app-reqire-authorization/>
        }
    </div>
</div>
